<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/icons/sideBar/share-circle-svgrepo-com.svg"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>OpenIA</title>
  </head>
  <body>
    <main>
      <!-- Chatbot window -->
      <section class="mainWindow">
        <!-- Window title -->
        <div class="titleBar">
          <!-- Title -->
          <h1 class="titleBar__title">Conversational AI</h1>
          <!-- Title bar buttons -->
          <div class="titleBar__buttons">
            <button class="titleBar__searchButton">
              <img
                src="./assets/icons/titleBar/search-svgrepo-test.svg"
                alt=""
              />
            </button>
            <!-- Support button -->
            <button class="titleBar__supportButton">
              <img
                src="assets/icons/titleBar/thumbs-up-fill-svgrepo-com.svg"
                alt=""
              />
              <span>Support</span>
            </button>
          </div>
        </div>
        <!-- Side bar -->
        <div class="sideBar">
          <div class="sideBar__intro">
            <img
              class="sideBar__image"
              src="./assets/icons/sideBar/share-circle-svgrepo-com.svg"
              alt=""
            />
            <h2 class="sideBar__title">Start talking!</h2>
            <button class="sideBar__button">Past Conversations</button>
            <button class="sideBar__button sideBar__button--spaced">
              New conversation
            </button>
          </div>
          <!-- Side bar navigation buttons -->
          <ul class="sideBar__list">
            <li class="sideBar__item">
              <button class="sideBar__item--button">
                <img
                  src="./assets/icons/sideBar/home-2-svgrepo-com.svg"
                  alt=""
                />
                <span>Home</span>
              </button>
            </li>
            <li class="sideBar__item">
              <button class="sideBar__item--button">
                <img
                  src="./assets/icons/sideBar/info-square-svgrepo-com.svg"
                  alt=""
                />
                <span>FAQ</span>
              </button>
            </li>
            <li class="sideBar__item">
              <button class="sideBar__item--button">
                <img
                  src="./assets/icons/sideBar/add-square-svgrepo-com.svg"
                  alt=""
                />
                <span>Explore</span>
              </button>
            </li>
            <li class="sideBar__item">
              <button class="sideBar__item--button">
                <img
                  src="./assets/icons/sideBar/menu-dots-square-svgrepo-com.svg"
                  alt=""
                />
                <span>Settings</span>
              </button>
            </li>
          </ul>
        </div>
        <!-- Messages -->
        <div class="contentArea">
          <!-- Display messages -->
          <div class="chatMessages"></div>
          <!-- Input area below messages -->
          <div class="chatInput">
            <input
              class="chatInput__input"
              type="text"
              placeholder="type your message here..."
            />
            <!-- Send message button -->
            <button>
              <img
                class="chatInput__send"
                src="./assets/icons/input/send-alt-1-svgrepo-com.svg"
                alt=""
              />
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/marked.min.js"></script>
    <script src="./openai_key.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
